	<input type="text" name="name" placeholder="Ingrese el nombre" required="null" minlength="5" maxlength="25"><br><br>
	<input type="email" name="email" placeholder="Ingrese su correo electrónico" required="null"><br><br>
	<input type="password" name="password" placeholder="Ingrese una contraseña" required="null" minlength="8" maxlength="20"><br><br>
	<input type="date" name="date" required="null"><br><br>
	<input type="month" name="month"required="null"><br><br>
	<input type="week" name="week"required="null"><br><br>
	<input type="color" name="color" value="#F3F8F7" required="null"><br><br>
	<input type="range" name="range" step="25" required="null"><br><br>
	<input type="file" name="file" multiple required="null"><br><br>
	<label>¿Cuál es tu sexo?</label><br><br>
	<input type="radio" name="gender" required="null"><label>Masculino</label><br><br>
	<input type="radio" name="gender" required="null"><label>Femenino</label><br><br>

		<option>Negro</option>
